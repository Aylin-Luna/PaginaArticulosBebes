<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Tienda Bebé Feliz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8f0;
            margin: 0;
        }
        header {
            background-color: #ffb6c1;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 30px;
            max-width: 600px;
            margin: auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, textarea {
            margin-bottom: 15px;
            font-size: 16px;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 10px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d35400;
        }
        footer {
            background-color: #ffe4e1;
            color: #555;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>Contáctanos</h1>
</header>

<section>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar mensaje</button>
    </form>
</section>

<footer>
    <p>&copy; 2025 Tienda Bebé Feliz. Todos los derechos reservados.</p>
</footer>

</body>
</html>

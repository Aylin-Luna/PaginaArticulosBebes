<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Bebé Feliz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffb6c1;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .productos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .producto {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            padding: 15px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.05);
        }
        .producto img {
            max-width: 100%;
            border-radius: 8px;
        }
        .producto h3 {
            color: #333;
        }
        .precio {
            color: #e67e22;
            font-size: 18px;
            font-weight: bold;
        }
        footer {
            background-color: #ffe4e1;
            color: #555;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>Tienda Bebé Feliz</h1>
    <p>¡Todo lo que tu bebé necesita en un solo lugar!</p>
</header>

<section class="productos">
    <div class="producto">
        <img src="https://via.placeholder.com/250x200.png?text=Cochecito+de+Bebé" alt="Cochecito de bebé">
        <h3>Cochecito de Bebé</h3>
        <p class="precio">$199.99</p>
    </div>
    <div class="producto">
        <img src="https://via.placeholder.com/250x200.png?text=Set+de+Biberones" alt="Set de biberones">
        <h3>Set de Biberones</h3>
        <p class="precio">$29.99</p>
    </div>
    <div class="producto">
        <img src="https://via.placeholder.com/250x200.png?text=Monitor+de+Bebé" alt="Monitor de bebé">
        <h3>Monitor de Bebé</h3>
        <p class="precio">$89.99</p>
    </div>
    <div class="producto">
        <img src="https://via.placeholder.com/250x200.png?text=Ropita+de+Bebé" alt="Ropa para bebé">
        <h3>Ropita de Bebé (Pack x3)</h3>
        <p class="precio">$39.99</p>
    </div>
</section>

<footer>
    <p>&copy; 2025 Tienda Bebé Feliz. Todos los derechos reservados.</p>
</footer>

</body>
</html>
